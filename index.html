<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Walking Game</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>

    <body class="grid grid-rows-[6rem_auto] h-screen">
        <div class="flex gap-4 px-2 bg-neutral-200 *:mt-4">
            <div>
                <span class="text-lg font-bold">Tamanho</span>
                <div class="flex items-center gap-1">
                    <button
                        id="player_size_plus"
                        type="button"
                        class="text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center cursor-pointer"
                    >
                        <i class="fa-solid fa-plus"></i>
                        <span class="sr-only">SizePlus</span>
                    </button>
                    <span id="player_size" class="text-center min-w-10">4</span>
                    <button
                        id="player_size_minus"
                        type="button"
                        class="text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center cursor-pointer"
                    >
                        <i class="fa-solid fa-minus"></i>
                        <span class="sr-only">SizeMinus</span>
                    </button>
                </div>
            </div>
            <div>
                <span class="text-lg font-bold">Velocidade</span>
                <div class="flex items-center gap-1">
                    <button
                        id="player_speed_plus"
                        type="button"
                        class="text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center cursor-pointer"
                    >
                        <i class="fa-solid fa-plus"></i>
                        <span class="sr-only">Speed Plus</span>
                    </button>
                    <span id="player_speed" class="text-center min-w-10"
                        >0</span
                    >
                    <button
                        id="player_speed_minus"
                        type="button"
                        class="text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center cursor-pointer"
                    >
                        <i class="fa-solid fa-minus"></i>
                        <span class="sr-only">SizeMinus</span>
                    </button>
                </div>
            </div>
            <div>
                <span class="text-lg font-bold">Regenerar Campo</span>
                <div>
                    <button
                        id="board_reset"
                        type="button"
                        class="cursor-pointer text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                    >
                        Reiniciar
                    </button>
                </div>
            </div>
        </div>
        <div id="game" class="relative bg-neutral-50">
            <div
                id="player_model"
                class="absolute bg-blue-500"
                data-size="4"
                data-speed="8"
                data-x="0"
                data-y="0"
            ></div>
        </div>

        <script type="module" src="js/app.js"></script>
    </body>
</html>
